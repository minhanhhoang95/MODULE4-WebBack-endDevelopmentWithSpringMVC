<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="/asstets/css/bootstrap.min.css">
    <style>
        table {
            border: 1px solid #000;
        }

        th, td {
            border: 1px dotted #555;
        }
    </style>

</head>
<body>
<div class="container">
<p>
    <a href="/customers/create">
        <button type="button" class="btn btn-outline-primary">Create</button>
    </a>
</p>

There are <span th:text="${customers.size()}"></span> customer(s).
    <div>
        <caption>Customers List</caption>
    </div>

<table class="table table-hover" >

    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}"></td>
        <td>
            <a th:href="@{/customers/{id}(id=${c.id})}" th:text="${c.name}"></a>
        </td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.phone}"></td>
        <td th:text="${c.address}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
